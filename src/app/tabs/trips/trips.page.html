<ion-header>
    <ion-toolbar>
        <ion-title>My trips</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="qr-scanner"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let trip of trips">
        <app-current-trip></app-current-trip>
        <app-past-trip></app-past-trip>
    </div>
</ion-content>
