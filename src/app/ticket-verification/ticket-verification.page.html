<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button  defaultHref="/" slot="start" text="" icon="arrow-back"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <zxing-scanner
            (scanError)="onErrorInScanning($event)"
            (scanFailure)="onFailedScan($event)"
            [autofocusEnabled]="true"
            (scanSuccess)="onSuccessfulScanned($event)"></zxing-scanner>
</ion-content>
